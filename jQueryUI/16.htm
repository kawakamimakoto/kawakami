<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQuery UIの練習</title>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.css">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
</head>

<body>

<button>Open!</button>

<div id="msg">
こんにちは！
</div>

<script>
$(function() {
    $('button').click(function() {
        $('#msg').dialog('open');
    });
    $('#msg').dialog({
        autoOpen: false,
        buttons: {
            "OK": function() {
                $(this).dialog('close');
            }
        },
        title: "title",
        modal: true
    });
});
</script>
</body>

</html>
