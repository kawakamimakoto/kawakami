<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>

<body>
	<h1>JavaScriptの勉強</h1>
	<script>
	// タイマー処理
	// setTimeout: 一定時間後になにかする
	setTimeout(function () {
		//console.log("2秒たちました！");
		alert("2秒たちました！");
	}, 2000);

	// setInterval: 一定周期ごとに何かする
	var i = 0;
	setInterval(function () {
		//console.log(i);
		alert(i);
		i++;
	}, 1000);
	</script>
</body>
</html>
