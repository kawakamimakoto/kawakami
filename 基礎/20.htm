<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>

<body>
	<h1>JavaScriptの勉強</h1>

	<script>
	// JavaScriptオブジェクト（Math）
	// var m = new Math();
	// プロパティ
	console.log(Math.PI);
	console.log(Math.SQRT2);

	alert(Math.PI);
	alert(Math.SQRT2);


	// メソッド
	var x = 5.238;
	console.log(Math.floor(x));
	console.log(Math.ceil(x));
	console.log(Math.round(x));
	console.log(Math.random());

	alert(Math.floor(x));
	alert(Math.ceil(x));
	alert(Math.round(x));
	alert(Math.random());

	</script>
</body>
</html>
