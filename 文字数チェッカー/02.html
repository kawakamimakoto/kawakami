<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>残り文字数チェッカー</title>
    <style>
        #memo {
            width: 500px;
            height: 150px
        }
    </style>
</head>
<body>
    <h1>残り文字数チェッカー</h1>
    <textarea id="memo"></textarea>
    <div id="count"></div>
    <script>
        var LIMIT = 30;
        var WARNING = 10;
        var memo = document.getElementById('memo');
        var count = document.getElementById('count');

        count.innerHTML = LIMIT;

        memo.addEventListener('keyup', function() {
            var remaining = LIMIT - this.value.length;
            count.innerHTML = remaining;
        });


    </script>
</body>
</html>
