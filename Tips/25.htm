<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>

<body>
	<div id="msg">Hello!</div>
	<script>
		var e = document.getElementById('msg');
		e.style.color = 'red';
		e.style.fontWeight = 'bold';
		e.style.background = 'green';
		e.style.fontSize = '24px';
		e.style.border = '8px solid orange';
		e.style.padding = '20px';
		e.style.margin = '15px';
	</script>

</body>
</html>
