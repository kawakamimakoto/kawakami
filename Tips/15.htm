<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>

<body>
	<h1>JavaScriptの勉強</h1>
	<script>
	// setTimeout: 前回の処理が終わったかどうかを考慮する
	// setInterval: 考慮しない
	//setInterval(function() {
	// 1秒以上の処理 → クラッシュ
	//}, 1000);

	var i = 0;

	/*
	setInterval(function() {
		alert(++i);
	}, 1000);
	*/


	function plusOne() {
		alert(++i);
		setTimeout(plusOne, 1000);
	}
	plusOne();

	</script>
</body>
</html>
